<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Volunteer Rankings</h1>

    <!-- Form to input date range -->
    <form method="get" action="/get_volunteer_ranking">
        <label for="start">Start Date:</label>
        <input type="date" id="start" name="start" required>
        <label for="end">End Date:</label>
        <input type="date" id="end" name="end" required>
        <button type="submit">Get Rankings</button>
    </form>

    <!-- Ranking Table -->
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Deliveries</th>
            </tr>
        </thead>
        <tbody>
            {% for row in ranking %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row.userName }}</td>
                    <td>{{ row.fname }}</td>
                    <td>{{ row.lname }}</td>
                    <td>{{ row.deliveries }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
