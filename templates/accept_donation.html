<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Donation</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 18px;
            text-align: left;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Accept Donation</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Form to Accept Donation -->
    <form method="POST" action="{{ url_for('accept_donation') }}">
        <!-- Staff Validation -->
        <label for="staff_username">Staff Username:</label>
        <input type="text" id="staff_username" name="staff_username" required><br>

        <!-- Donor Validation -->
        <label for="donor_username">Donor Username:</label>
        <input type="text" id="donor_username" name="donor_username" required><br>

        <!-- Item Details -->
        <label for="item_description">Item Description:</label>
        <input type="text" id="item_description" name="item_description" required><br>

        <label for="item_photo">Item Photo Filename:</label>
        <input type="text" id="item_photo" name="item_photo"><br>

        <label for="item_color">Item Color:</label>
        <input type="text" id="item_color" name="item_color"><br>

        <label for="item_material">Material:</label>
        <input type="text" id="item_material" name="item_material" required><br>

        <label for="item_category">Main Category:</label>
        <input type="text" id="item_category" name="item_category" required><br>

        <label for="item_subcategory">Sub Category:</label>
        <input type="text" id="item_subcategory" name="item_subcategory" required><br>

        <!-- Pieces -->
        <h2>Pieces</h2>
        <div id="pieces">
            <label for="piece_description">Piece Description:</label>
            <input type="text" id="piece_description" name="piece_description[]" required><br>

            <label for="piece_length">Length:</label>
            <input type="number" id="piece_length" name="piece_length[]" required><br>

            <label for="piece_width">Width:</label>
            <input type="number" id="piece_width" name="piece_width[]" required><br>

            <label for="piece_height">Height:</label>
            <input type="number" id="piece_height" name="piece_height[]" required><br>

            <label for="piece_room">Room Number:</label>
            <input type="number" id="piece_room" name="piece_room[]" required><br>

            <label for="piece_shelf">Shelf Number:</label>
            <input type="number" id="piece_shelf" name="piece_shelf[]" required><br>

            <label for="piece_notes">Notes:</label>
            <input type="text" id="piece_notes" name="piece_notes[]"><br>
        </div>

        <button type="submit">Submit Donation</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
