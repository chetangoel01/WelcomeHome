<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Delivery Status</title>
</head>
<body>
    <div class="update-container">
        <h2>Update Delivery Status</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for msg in messages %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="/update_status" method="POST">
            <div class="form-group">
                <label for="orderID">Order ID</label>
                <input type="number" id="orderID" name="orderID" placeholder="Enter order ID" required>
            </div>
            <div class="form-group">
                <label for="newStatus">New Status</label>
                <input type="text" id="newStatus" name="newStatus" placeholder="e.g. delivered, in-transit" required>
            </div>
            <button type="submit" class="update-button">Update</button>
        </form>
    </div>
</body>
</html>
