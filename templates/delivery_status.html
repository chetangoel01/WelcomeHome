<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Delivery Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .update-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .update-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .update-button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .update-button:hover {
            background: #0056b3;
        }
        .flash-messages {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h2>Update Delivery Status</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for msg in messages %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="/update_status" method="POST">
            <div class="form-group">
                <label for="orderID">Order ID</label>
                <input type="number" id="orderID" name="orderID" placeholder="Enter order ID" required>
            </div>
            <div class="form-group">
                <label for="newStatus">New Status</label>
                <input type="text" id="newStatus" name="newStatus" placeholder="e.g. delivered, in-transit" required>
            </div>
            <button type="submit" class="update-button">Update</button>
        </form>
    </div>
</body>
</html>
