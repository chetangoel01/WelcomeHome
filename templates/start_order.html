<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Order</title>
   
</head>
<body>
    <h1>Start Order</h1>
    <!-- Display flashed messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: green;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('start_order') }}">
        <label for="staff_username">Staff Username:</label>
        <input type="text" id="staff_username" name="staff_username" required><br>

        <label for="client_username">Client Username:</label>
        <input type="text" id="client_username" name="client_username" required><br>

       

        <button type="submit">Submit</button>
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
